<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Page{% endblock %}</title>
    <link rel="stylesheet" href="path/to/tailwind.css">
</head>
<body class="flex">

    <!-- Sidebar nằm bên trái -->
    <div class="w-1/4 bg-gray-800 text-white p-4">
        {% block sidebar %}
            {% include 'sidebar.html' %}
        {% endblock %}
    </div>

    <!-- Content nằm ở giữa -->
    <div class="flex-1 bg-gray-100 p-6">
        {% block content %}
            <p>This is the main content area.</p>
        {% endblock %}
    </div>

    <!-- Base nằm bên phải -->
    <div class="w-1/4 bg-gray-300 p-4">
        {% block base %}
            <p>This is the base content, which could be a secondary section or sidebar.</p>
        {% endblock %}
    </div>

</body>
</html>
